name: skilla
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^0.1.3
  # Used to generating files 
  build_runner: ^1.10.0
  # Used to make the onboard Screen
  introduction_screen: ^1.0.7
  # Used to make the splash Screen
  splashscreen: ^1.2.0
  # Used to json serialization
  json_annotation: ^3.0.1
  json_serializable: ^3.3.0
  # Used to provide internationalization and localization facilities
  intl: ^0.16.1
  # Used to handler events on app
  event: ^1.1.4
  # Used to create snackbar without context
  flushbar: ^1.10.4
  # Used to get the feather icons
  feather_icons_flutter: ^4.7.4
  # Used to handler http requests
  dio: ^3.0.10
  # Used to handler database
  sqflite: ^1.3.0
  # Used to get app version
  package_info: ^0.4.3
  # Used to get device ID
  device_info: ^0.4.2+7
  # Used to find locations on filesystem
  path_provider: ^1.6.14
  # Used to logs network calls in a pretty format.
  pretty_dio_logger: ^1.1.1
  # Used to load and cache images from url
  cached_network_image: ^2.2.0+1
  # Used to render pdf files
  native_pdf_view: ^3.8.0
  # Used to formatter dates
  jiffy: ^3.0.1
  # Used to access the gallery
  image_picker: ^0.6.7+12
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - i18n/en.json
    - i18n/pt.json
    - i18n/es.json
    - assets/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Black.ttf
          weight: 900

